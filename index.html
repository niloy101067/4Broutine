<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC CSE 4B - Spring 2025 Routine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Next Class Alert -->
    <div id="nextClassAlert" class="next-class-alert hidden">
        <div class="alert-content">
            <i class="fas fa-bell"></i>
            <span id="alertMessage"></span>
            <button id="closeAlert" class="close-alert">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">
                    <i class="fas fa-graduation-cap"></i>
                    PUC CSE 4B
                </h1>
                <p class="subtitle">Spring 2025 Routine</p>
            </div>
            <div class="header-right">
                <div class="clock-container">
                    <div class="clock" id="clock">
                        <div class="clock-face">
                            <div class="clock-hand hour-hand" id="hourHand"></div>
                            <div class="clock-hand minute-hand" id="minuteHand"></div>
                            <div class="clock-hand second-hand" id="secondHand"></div>
                            <div class="clock-center"></div>
                            <div class="clock-numbers">
                                <span class="number" style="--i:1">1</span>
                                <span class="number" style="--i:2">2</span>
                                <span class="number" style="--i:3">3</span>
                                <span class="number" style="--i:4">4</span>
                                <span class="number" style="--i:5">5</span>
                                <span class="number" style="--i:6">6</span>
                                <span class="number" style="--i:7">7</span>
                                <span class="number" style="--i:8">8</span>
                                <span class="number" style="--i:9">9</span>
                                <span class="number" style="--i:10">10</span>
                                <span class="number" style="--i:11">11</span>
                                <span class="number" style="--i:12">12</span>
                            </div>
                        </div>
                        <div class="puc-logo">PUC 4B</div>
                    </div>
                    <div class="time-info">
                        <div class="digital-time" id="digitalTime"></div>
                        <div class="date-info" id="dateInfo"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quick Links -->
        <div class="quick-links">
            <a href="https://m.me/j/AbY-yrgMnqwlNNQD/" target="_blank" class="quick-link facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook Group</span>
            </a>
            <a href="https://chat.whatsapp.com/CkE4xCI8DHR3u6pW46cnbG" target="_blank" class="quick-link whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp Notice</span>
            </a>
            <button id="holidayCalendar" class="quick-link calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>BD Holidays</span>
            </button>
        </div>

        <!-- Today's Schedule -->
        <section class="today-schedule">
            <div class="section-header">
                <h2>
                    <i class="fas fa-calendar-day"></i>
                    Today's Schedule
                </h2>
                <span id="todayDate" class="today-date"></span>
            </div>

            <!-- Status Card -->
            <div id="statusCard" class="status-card">
                <div class="status-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="status-content">
                    <h3 id="statusTitle">Loading...</h3>
                    <p id="statusMessage">Checking current status...</p>
                </div>
                <div class="status-emoji" id="statusEmoji">‚è∞</div>
            </div>

            <!-- Today's Classes -->
            <div id="todayClasses" class="classes-container">
                <!-- Classes will be populated by JavaScript -->
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon books">
                    <i class="fas fa-book"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalClasses">0</div>
                    <div class="stat-label">Total Classes</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon week">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="thisWeek">0</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon next-class">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="nextClassDay">-</div>
                    <div class="stat-label">Next Class In</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon room">
                    <i class="fas fa-door-open"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="nextRoom">-</div>
                    <div class="stat-label">Next Room</div>
                </div>
            </div>
        </section>

        <!-- Search and Filter -->
        <section class="search-filter">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search subjects, teachers, or rooms..." class="search-input">
                <button id="clearSearch" class="clear-search hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-calendar"></i>
                    All Days
                </button>
                <button class="filter-btn" data-filter="today">
                    <i class="fas fa-calendar-day"></i>
                    Today
                </button>
                <button class="filter-btn" data-filter="tomorrow">
                    <i class="fas fa-calendar-plus"></i>
                    Tomorrow
                </button>
            </div>
        </section>

        <!-- Weekly Schedule -->
        <section class="weekly-schedule">
            <h2 class="section-title">
                <i class="fas fa-calendar-alt"></i>
                Weekly Schedule
            </h2>
            <div id="scheduleContainer" class="schedule-container">
                <!-- Schedule will be populated by JavaScript -->
            </div>
        </section>

        <!-- Holiday Modal -->
        <div id="holidayModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-calendar-alt"></i>
                        Bangladesh Holidays 2025
                    </h3>
                    <button id="closeModal" class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="holidayList">
                    <!-- Holidays will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> by 
                <a href="https://www.facebook.com/nil.oy.665014" target="_blank" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    Niloy Deb 1067
                </a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
